<form action="/open_options_trades/add_open_options_trade.php">
    <label for="dateOpened">Date Opened:</label></br>
    <input type="text" id="dateOpened" name="dateOpened"></br>
    <label for="contracts">Contracts:</label></br>
    <input type="number" id="contracts" name="contracts"></br>
    <label for="ticker">Ticker:</label></br>
    <input type="text" id="ticker" name="ticker"></br>
    <label for="contract_type">Type:</label></br>
    <select id="contract_type" name="contract_type">
        <option value="CALL">CALL</option>
        <option value="PUT">PUT</option>
    </select>
    </br>
    <label for="purchasePrice">Purchase Price:</label></br>
    <input type="number" step="0.01" id="purchasePrice" name="purchasePrice"></br>
    <label for="currentPrice">Current Price:</label></br>
    <input type="number" step="0.01" id="currentPrice" name="currentPrice"></br></br>
    <input type="submit" value="Submit">
</form>
